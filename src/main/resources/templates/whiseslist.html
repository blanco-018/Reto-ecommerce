<html xmlns:th="http://thymeleaf.org">

<head>
    <title>Lista de Deseos</title>
    <link rel="stylesheet" href="/styles.css" />
</head>

<body>
    <div class="contenido">
        <header>
            <div th:replace="~{fragments/commonHeader.html :: body}"></div>
            <h1 style="color:#ffee00">Lista de Deseos</h1>
        </header>
        <div id="contenidoLista" th:each="product : ${whiseslist}" th:object="${product}">
            <div id="productosLista3">
                <div id="textoList">
                    <span th:text="*{name}" class="nombre"></span>

                    <br><br>
                    <b class="precios" th:text="'(' + *{precio} + ' €)'"></b>

                    <br><br>
                    <button class="boton">
                        <a th:href="*{img}" th:text="Enlace" class="url"></a>
                    </button>

                    <br><br>
                    <form th:action="@{'/remove?id=' + *{id}}" method="post">
                        <button class="boton">Eliminar de la Lista</button>
                    </form>

                    <form th:action="@{'/addOrder?id=' + *{id}}" method="post">
                        <button class="boton" type="submit"> Añadir al carro</button>
                    </form>

                    <form th:action="@{ '/home'} ">
                        <button class="boton" type="submit ">Seguir Comprando</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
